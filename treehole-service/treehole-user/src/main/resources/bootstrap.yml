server:
  port: 8081 #服务地址

springdoc:
  swagger-ui:
    path: /swagger.html
  packages-to-scan: com.cbb

spring:
  application:
    name: treehole-user
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务地址
      config:
        server-addr: localhost:8848
        file-extension: yml
  data:
    redis:
      host: localhost #redis地址
      port: 6379
      password: 123456
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
          time-between-eviction-runs: 10s